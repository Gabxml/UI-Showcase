<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project Inquiry</title>

    <!-- optional: include Bootstrap if your site uses it -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- form styles -->
    <link rel="stylesheet" href="../css/projectiquiry.css">

</head>

<body>

    <!-- PROJECT INQUIRY FORM -->
    <main class="container my-5">
        <h2 class="text-center mb-4 formTitle">Project Inquiry</h2>

        <form id="projectInquiryForm" class="inquiryForm p-4 rounded" novalidate>
            <!-- Full name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required minlength="2"
                    placeholder="Juan Dela Cruz">
                <div class="invalidFeedback" id="errorFullName"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" name="email" class="form-control" required
                    placeholder="juan@example.com">
                <div class="invalidFeedback" id="errorEmail"></div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone *</label>
                <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+63 912 345 6789">
                <div class="invalidFeedback" id="errorPhone"></div>
            </div>

            <!-- Project type -->
            <div class="mb-3">
                <label for="projectType" class="form-label">Project Type *</label>
                <select id="projectType" name="projectType" class="form-select" required>
                    <option value="">— Select project type —</option>
                    <option value="Website">Website / Web App</option>
                    <option value="MobileApp">Mobile App</option>
                    <option value="Branding">Branding</option>
                    <option value="ARVR">AR / VR</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalidFeedback" id="errorProjectType"></div>
            </div>

            <!-- Budget range -->
            <div class="mb-3">
                <label class="form-label">Budget Range (₱) *</label>

                <div class="d-flex gap-2 align-items-center budgetRow">
                    <input type="number" id="minBudgetNumber" name="minBudget" class="form-control budgetNumber"
                        step="1000" min="0">

                    <div style="flex:1;">
                        <div class="budgetSliders">
                            <input type="range" id="minBudgetRange" min="0" max="1000000" step="1000" value="50000" />
                            <input type="range" id="maxBudgetRange" min="0" max="1000000" step="1000" value="200000" />
                        </div>
                        <div class="small budgetPreview" id="budgetPreview" aria-live="polite"></div>
                    </div>

                    <input type="number" id="maxBudgetNumber" name="maxBudget" class="form-control budgetNumber"
                        step="1000" min="0">
                </div>

                <div class="invalidFeedback" id="errorBudget"></div>
            </div>

            <!-- Desired start / end -->
            <div class="row g-2 mb-3">
                <div class="col">
                    <label for="desiredStart" class="form-label">Desired Start</label>
                    <input type="date" id="desiredStart" name="desiredStart" class="form-control">
                    <div class="invalidFeedback" id="errorStart"></div>
                </div>
                <div class="col">
                    <label for="desiredEnd" class="form-label">Desired End</label>
                    <input type="date" id="desiredEnd" name="desiredEnd" class="form-control">
                    <div class="invalidFeedback" id="errorEnd"></div>
                </div>
            </div>

            <!-- Brief description -->
            <div class="mb-3">
                <label for="briefDescription" class="form-label">Brief Description *</label>
                <textarea id="briefDescription" name="briefDescription" class="form-control" rows="5"
                    placeholder="Describe project goals, must-have features, audience..." required minlength="20"
                    maxlength="2000"></textarea>
                <div class="invalidFeedback" id="errorDescription"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" id="submitInquiry" class="btn btn-primary">Send Inquiry</button>
                <button type="button" id="resetInquiry" class="btn btn-secondary">Reset</button>
            </div>

            <div id="formMessage" class="mt-3" role="status" aria-live="polite"></div>
        </form>
    </main>

    <!-- INQUIRY SENT MODAL -->
    <div id="inquirySentModal" class="inquiryModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="inquiryModalContent" role="document">
            <h3>Inquiry Sent</h3>
            <p>Thank you for submitting your project inquiry. We will review your request and contact you within 2–3
                business days.</p>
            <div class="d-flex justify-content-center">
                <button id="closeInquiryModal" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="../scripts/projectinquiryScript.js" defer></script>
</body>

</html>
