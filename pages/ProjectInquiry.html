<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project Inquiry</title>

    <!-- optional: include Bootstrap if your site uses it -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- form styles -->
    <link rel="stylesheet" href="../css/projectiquiryStyles.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>
    <!-- <div id="header"></div> -->

    <div id="heroTag"> We'd love to hear about your project!</div>

    <!-- PROJECT INQUIRY FORM -->
    <main class="container my-5">

        <div class="row">
            <div class="col-lg-3 col-12 mt-5 pt-5">
                <h3 class="mb-4">Contact us</h3>
                <div class="contactItem mb-4">
                    <div class="contactIcon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <p class="small mb-1">Email</p>
                        <p class="mb-0">accgstudios@gmail.com</p>
                    </div>
                </div>
                <div class="contactItem mb-4">
                    <div class="contactIcon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div>
                        <p class="small mb-1">Phone</p>
                        <p class="mb-0">+63 918 689 7314</p>
                    </div>
                </div>
                <div class="contactItem">
                    <div class="contactIcon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <p class="small mb-1">Address</p>
                        <p class="mb-0">ACCG.STUDIO<br>Avenue Louise 231<br>Angeles<br>Philippines</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-12">
                <div class="d-flex align-items-center mb-4">
                    <h2 class="formTitle mb-0 me-4">Tell us more</h2>
                    <div class="form-tabs">
                        <button class="tab-btn active" data-tab="project-inquiry">Project Inquiry</button>
                        <button class="tab-btn" data-tab="contact-form">Contact</button>
                    </div>
                </div>
                
                <!-- PROJECT INQUIRY FORM (Shown by default) -->
                <div id="project-inquiry-tab" class="tab-content active-tab">
                    <form id="projectInquiryForm" class="inquiryForm p-4 rounded">
                        <!-- PROJECT TYPE -->
                        <div class="mb-4">
                            <label class="form-label">Project Type *</label>
                            <div class="checkboxGroup">
                                <label class="checkboxLabel">
                                    <input type="checkbox" name="projectNeeds" value="branding">
                                    <span class="checkmark"></span>
                                    Branding
                                </label>
                                <label class="checkboxLabel">
                                    <input type="checkbox" name="projectNeeds" value="print">
                                    <span class="checkmark"></span>
                                    Print
                                </label>
                                <label class="checkboxLabel">
                                    <input type="checkbox" name="projectNeeds" value="webDesign">
                                    <span class="checkmark"></span>
                                    Web design
                                </label>
                                <label class="checkboxLabel">
                                    <input type="checkbox" name="projectNeeds" value="websiteDevelopment">
                                    <span class="checkmark"></span>
                                    Website development
                                </label>
                                <label class="checkboxLabel">
                                    <input type="checkbox" name="projectNeeds" value="other">
                                    <span class="checkmark"></span>
                                    Other
                                </label>
                            </div>
                            <div class="invalidFeedback" id="errorProjectType"></div>
                        </div>

                        <!-- BUDGET RANGE -->
                        <div class="mb-4">
                            <label class="form-label">Budget Range (â‚±) *</label>
                            <div class="d-flex gap-2 align-items-center budgetRow">
                                <input type="number" id="minBudgetNumber" name="minBudget" class="form-control budgetNumber"
                                    step="1000" min="0">
                                <div style="flex:1;">
                                    <div class="budgetSliders">
                                        <input type="range" id="minBudgetRange" min="0" max="1000000" step="1000"
                                            value="50000" />
                                        <input type="range" id="maxBudgetRange" min="0" max="1000000" step="1000"
                                            value="200000" />
                                    </div>
                                    <div class="small budgetPreview" id="budgetPreview" aria-live="polite"></div>
                                </div>
                                <input type="number" id="maxBudgetNumber" name="maxBudget" class="form-control budgetNumber"
                                    step="1000" min="0">
                            </div>
                            <div class="invalidFeedback" id="errorBudget"></div>
                        </div>

                        <!-- START-END DATE -->
                        <div class="row g-2 mb-4">
                            <div class="col">
                                <label for="desiredStart" class="form-label">Desired Start</label>
                                <input type="date" id="desiredStart" name="desiredStart" class="form-control">
                                <div class="invalidFeedback" id="errorStart"></div>
                            </div>
                            <div class="col">
                                <label for="desiredEnd" class="form-label">Desired End</label>
                                <input type="date" id="desiredEnd" name="desiredEnd" class="form-control">
                                <div class="invalidFeedback" id="errorEnd"></div>
                            </div>
                        </div>

                        <!-- BRIEF DESCRIPTION -->
                        <div class="mb-4">
                            <label for="briefDescription" class="form-label">Brief Description *</label>
                            <textarea id="briefDescription" name="briefDescription" class="form-control" rows="5"
                                placeholder="Describe project goals, must-have features, audience..." required
                                minlength="20" maxlength="2000"></textarea>
                            <div class="invalidFeedback" id="errorDescription"></div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <button type="submit" id="submitInquiry" class="btn btn-primary">Submit Project Inquiry</button>
                            <button type="button" id="resetInquiry" class="btn btn-secondary">Reset</button>
                        </div>

                        <div id="projectFormMessage" class="mt-3" role="status" aria-live="polite"></div>
                    </form>
                </div>

                <!-- CONTACT FORM (Hidden by default) -->
                <div id="contact-form-tab" class="tab-content">
                    <form id="contactForm" class="inquiryForm p-4 rounded">
                        <!-- NAME -->
                        <div class="mb-4">
                            <label for="fullName" class="form-label">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" required minlength="2"
                                placeholder="Juan Dela Cruz">
                            <div class="invalidFeedback" id="errorFullName"></div>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-4">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                placeholder="juan@example.com">
                            <div class="invalidFeedback" id="errorEmail"></div>
                        </div>

                        <!-- PHONE -->
                        <div class="mb-4">
                            <label for="phone" class="form-label">Phone *</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required
                                placeholder="+63 912 345 6789">
                            <div class="invalidFeedback" id="errorPhone"></div>
                        </div>

                        <!-- COMPANY -->
                        <div class="mb-4">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" id="company" name="company" class="form-control"
                                placeholder="Your company name">
                        </div>

                        <!-- MESSAGE -->
                        <div class="mb-4">
                            <label for="message" class="form-label">Message *</label>
                            <textarea id="message" name="message" class="form-control" rows="4"
                                placeholder="Your message..." required minlength="10"></textarea>
                            <div class="invalidFeedback" id="errorMessage"></div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <button type="submit" id="submitContact" class="btn btn-primary">Send Contact Message</button>
                            <button type="button" id="resetContact" class="btn btn-secondary">Reset</button>
                        </div>

                        <div id="contactFormMessage" class="mt-3" role="status" aria-live="polite"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- SUCCESS MODAL -->
    <div id="successModal" class="successModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="successModalContent" role="document">
            <div class="modalIcon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="modalTitle">Submission Successful</h3>
            <p id="modalMessage">Thank you for your submission. We will get back to you soon.</p>
            <div class="d-flex justify-content-center">
                <button id="closeModal" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="../scripts/projectinquiryScript.js" defer></script>
    <script type="module" src="../scripts/header.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/footer.js" defer></script>
</body>

</html>
